<table class="table">
  <caption class="lead">List of Employees</caption>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Hire Date</th>
	  <th> Actions </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="employee in employees | orderBy: '-email'">
      <td>{{employee.name}}</td>
      <td>{{employee.email}}</td>
      <td>{{employee.date | date: 'MM/dd/yyyy'}}</td>
	  <td><!--<a href="#/edit/{{employee.$id}}" class="btn btn-small btn-primary">Edit</a>-->
	  <a class="btn btn-small btn-danger" ng-click="removeEmployee(employee.$id)">Delete</a>
	  </td>
	  
    </tr>
  </tbody>
</table>
<p>
    <a href="#/add" class="btn btn-success" role="button">Add New Employee</a>
    <a href="#/listnsa" class="btn btn-success" role="button">Sort by Name</a>
    <a href="#/listesa" class="btn btn-success" role="button">Sort by Email</a>
    <a href="#/listdsa" class="btn btn-success" role="button">Sort by Hire Date</a>
</p>
